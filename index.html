<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Transposable Elements Atlas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/heatmap.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
<div class="container page">
	<h2>Transposable Elements Atlas</h2>
	<hr/>
	<div class="form-inline selecter">
		<div class="btn-group chr-view-mode">
			<a class="btn btn-default asline"><span class="glyphicon glyphicon-home"></span> General</a>
			<a class="btn btn-default aslist"><span class="glyphicon glyphicon-search"></span> Detail</a>
		</div>
		<a class="btn btn-default aslist"><span class="glyphicon glyphicon-book"></span> Sample Library</a>
		<div class="input-group">
			<input type="file" id="load" title="Add your sample(s)" multiple="true">
		</div>
		<input type="text" id="find" placeholder="Find region/gene. Ex: chr1:1000-400000" class="form-control">
	</div>
</div>
<div class="fixed-nav">
	<div id="samples-bar"></div>
	<div id="onechrs-bar">
		<div class="container">
			<div class="btn-group btn-group-sm move-c">
				<a class="cnt btn btn-default" data-e="-0.7">
					<span class="glyphicon glyphicon-chevron-left"></span>
					<span class="glyphicon glyphicon-chevron-left ll"></span>
				</a>
				<a class="cnt btn btn-default" data-e="-0.15">
					<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a class="btn btn-default disabled">Move</a>
				<a class="cnt btn btn-default" data-e="0.15">
					<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
				<a class="cnt btn btn-default" data-e="0.7">
					<span class="glyphicon glyphicon-chevron-right"></span>
					<span class="glyphicon glyphicon-chevron-right ll"></span>
				</a>
			</div>
			<div class="btn-group btn-group-sm zoom-c">
				<a class="btn btn-default disabled">Zoom in:</a>
				<a class="cnt btn btn-default" data-e="0.625">x1.6</a>
				<a class="cnt btn btn-default" data-e="0.5">x2</a>
				<a class="cnt btn btn-default" data-e="0.1">x10</a>
			</div>
			<div class="btn-group btn-group-sm zoom-c">
				<a class="btn btn-default disabled">Zoom out:</a>
				<a class="cnt btn btn-default" data-e="1.6">x1.6</a>
				<a class="cnt btn btn-default" data-e="2">x2</a>
				<a class="cnt btn btn-default" data-e="10">x10</a>
				<a class="cnt btn btn-default" data-e="50">x50</a>
			</div>
		</div>
	</div>
</div>
<div class="container">
	<div id="content"></div>
</div>

<!-- Samples pane -->
<script data-name="samples-bar" class="template" type="text/x-handlebars-template">
	<div class="container">
		<div class="btn-group samples-nav-pane">
			<a class="btn btn-default clear"><span class="glyphicon glyphicon-refresh"></span> Clear all</a>
			<a class="btn btn-default comparision"><span class="glyphicon glyphicon-adjust"></span> <span class="txt">Group comparision</span></a>
			<a class="btn btn-default showtree"><span class="glyphicon glyphicon-grain"></span> Phylogenetic tree</a>
		</div>
		<div class="btn-group visible type">
			<a class="btn btn-default selected" data-id="1"><span class="glyphicon glyphicon-ok"></span> Alu</a>
			<a class="btn btn-default selected" data-id="2"><span class="glyphicon glyphicon-ok"></span> Line</a>
			<a class="btn btn-default selected" data-id="3"><span class="glyphicon glyphicon-ok"></span> Others</a>
		</div>
		<div class="btn-group visible mode">
			<a data-map="1" class="btn btn-default"><span class="glyphicon glyphicon-record"></span> Common</a>
			<a data-map="2" class="btn btn-default"><span class="glyphicon glyphicon-record"></span> Diff</a>
			<a data-map="0" class="btn btn-default selected"><span class="glyphicon glyphicon-record"></span> All</a>
		</div>
	</div>
</script>

<!-- Chromosomes as list: Two columns template -->
<script data-name="chr-list" class="template" type="text/x-handlebars-template">
	<div class="row nsel chr-list">
		<div class="col-xs-6 side-0"></div>
		<div class="col-xs-6 side-1"></div>
	</div>
</script>
<!-- Chromosome-List: One chromosome template -->
<script data-name="chr" class="template" type="text/x-handlebars-template">
	<div class="chr" style="{style}">
		<div class="chr-name">{title}</div>
		<div class="chr-box {name}" data-name="{name}" style="width: {width}%;">
			<div class="helper"></div>
		</div>
	</div>
</script>
<!-- Chromosomes as line -->
<script data-name="chr-line" class="template" type="text/x-handlebars-template">
	<div class="chr-line"></div>
	<div id="map" class="map"></div>
</script>

<!-- Chromosome heatmap of samples -->
<script data-name="hm" class="template" type="text/x-handlebars-template">
	<div class="hm" style="background-image: url({image}); height: {height}px">{samples}</div>
</script>
<!-- One chromosome -->
<script data-name="chromosome" class="template" type="text/x-handlebars-template">
	<div id="chr-one" class="chr-one cs nsel">
		<div id="sel-box"></div>
		<span class="cs-name">{name}<span id="position" class="pt"></span></span>
		<div class="chr-box {name}-full" data-name="{name}">
			<div id="range"></div>
			<div class="ss" id="cs-ss-F"></div>
			<div class="lh" id="cs-lh-F"></div>
			<div class="rh" id="cs-rh-F"></div>
		</div>
	</div>
	<div class="ch-zoom nsel">
		<div id="ch-zoom-hm" class="ch-zoom-scroll">
			<div class="samples">{samples}</div>
			<div class="genes">
				<div class="hm" id="ghmap"></div>
				<div id="genes"></div>
			</div>
		</div>
	</div>
</script>
<script data-name="zoom-trs" class="template" type="text/x-handlebars-template">
	<div id="trs-{id}" class="spl t{type}" style="left: {left}%"><i></i><a data-f="{f}" data-i="{ind}">{name}</a></div>
</script>
<script data-name="zoom-L" class="template" type="text/x-handlebars-template">
	<div class="bx gene" style="left:{left}%"></div>
</script>
<script data-name="zoom-M" class="template" type="text/x-handlebars-template">
	<div class="bx trsk" style="left:{left}%; width:{width}px; top:{top}px"></div>
</script>
<script data-name="zoom-S" class="template" type="text/x-handlebars-template">
	<div class="bx" style="left:{left}%; top:{top}px"><i style="width:{width}px;"></i><a>{title}</a></div>
</script>
<script data-name="zoom-XS" class="template" type="text/x-handlebars-template">
	<div class="bx" style="left:{left}%; top:{top}px"><i style="width:{width}px;">{exons}</i><a>{title}</a></div>
</script>

<script data-name="message" class="template" type="text/x-handlebars-template">
	<div class="background">
		<div class="container">
			<div class="message">{txt}</div>
		</div>
	</div>
</script>


<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby=""></div>

<script data-name="tree" class="template" type="text/x-handlebars-template">
	<div class="modal-dialog tree-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h3 class="modal-title">Phylogenetic tree</h3>
			</div>
			<div class="tree"></div>
		</div>
	</div>
</script>

<script data-name="modal" class="template" type="text/x-handlebars-template">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h5 class="modal-title"><b>{name}</b>. Chromosome: <kbd>{chr}</kbd>. Position: <kbd>{pos}</kbd></h5>
			</div>
			<pre>{seq}</pre>
		</div>
	</div>
</script>

</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap.file-input.js"></script>
<script type="text/javascript" src="js/d3/d3.min.js"></script>

<script type="text/javascript" src="js/general_map.js"></script>
<script type="text/javascript" src="js/phylogenetic_tree.js"></script>
<script type="text/javascript" src="js/group_compare.js"></script>

<script type="text/javascript" src="js/atlas.js"></script>
</html>
