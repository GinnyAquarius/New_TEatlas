<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Transposable Elements Atlas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/heatmap.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body class="visible-type-1 visible-type-2 visible-type-3">
<div id="header">
	<div class="intro">
		<h2>Transposable Elements Atlas</h2> 
		<div class="extended-controls finder">
			<input type="text" id="find" placeholder="Find region/gene. Ex: chr1:1000-400000" class="input-sm form-control" />
		</div>
		<div class="mini-controls">
			<div class="btn-group input-group">
				<a class="btn btn-default library-open">
					<span class="glyphicon glyphicon-book"></span> Add samples from Library
				</a>
				<a class="btn btn-default load-samples">
					<span class="glyphicon glyphicon-upload"></span> Upload sample files
					<input type="file" multiple="true" />
				</a>
				<a class="btn btn-default load-demo">
					<span class="glyphicon glyphicon-leaf"></span> Load demo data
				</a>
			</div>
			<a class="show-general">Browse</a>
		</div>
		<div class="extended-controls">
			<hr />
			<div class="btn-group btn-group-sm btn-group v-mode">
				<a class="btn btn-default general"><span class="glyphicon glyphicon-home"></span> General</a>
				<a class="btn btn-default detail"><span class="glyphicon glyphicon-search"></span> Detail</a>
			</div>
			<a class="btn btn-default btn-sm clear"><span class="glyphicon glyphicon-refresh"></span> Clear all</a>
			<div class="btn-group btn-group-sm samples-nav-pane">
				<a class="btn btn-default comparision"><span class="glyphicon glyphicon-adjust"></span> <span class="txt">Group comparision</span></a>
				<a class="btn btn-default showtree"><span class="glyphicon glyphicon-grain"></span> Phylogenetic tree</a>
			</div>
			<div class="check-block">
				<div class="btn-group btn-group-sm btn-group">
					<a class="btn btn-default library-open"><span class="glyphicon glyphicon-book"></span> Library</a>
					<a class="btn btn-default load-samples"><span class="glyphicon glyphicon-upload"></span> 
						Add samples <input type="file" multiple="true" />
					</a>
				</div>
				<span class="newline-block">
				<div class="btn-group btn-group-sm visible type">
					<a class="btn btn-default selected" data-id="1"><span class="glyphicon glyphicon-ok"></span> Alu</a>
					<a class="btn btn-default selected" data-id="2"><span class="glyphicon glyphicon-ok"></span> Line</a>
					<a class="btn btn-default selected" data-id="3"><span class="glyphicon glyphicon-ok"></span> Others</a>
				</div>
				<div class="btn-group btn-group-sm visible mode">
					<a data-map="1" class="btn btn-default"><span class="glyphicon glyphicon-record"></span> Common</a>
					<a data-map="2" class="btn btn-default"><span class="glyphicon glyphicon-record"></span> Different</a>
					<a data-map="0" class="btn btn-default selected"><span class="glyphicon glyphicon-record"></span> All</a>
				</div>
				</span>
			</div>
		</div>
	</div>
</div>
<div id="content"></div>

<!-- Samples Library -->
<script data-name="library" class="template" type="text/x-handlebars-template">
	<ul class="list-group sample-names">
		<!-- Temporary solution -->
		<li class="list-group-item selected" data-name="2ns-ready">2ns-ready.csv <span class="glyphicon glyphicon-ok"></span></li>
		<li class="list-group-item selected" data-name="2nsready">2nsready.csv <span class="glyphicon glyphicon-ok"></span></li>
		<li class="list-group-item selected" data-name="2s-ready">2s-ready.csv <span class="glyphicon glyphicon-ok"></span></li>
		<li class="list-group-item" data-name="2sready">2sready.csv <span class="glyphicon glyphicon-ok"></span></li>
		<li class="list-group-item" data-name="SRR12">SRR12.csv <span class="glyphicon glyphicon-ok"></span></li>
		<li class="list-group-item" data-name="SRR14">SRR14.csv <span class="glyphicon glyphicon-ok"></span></li>
		<li class="list-group-item selected" data-name="SRR15">SRR15.csv <span class="glyphicon glyphicon-ok"></span></li>
		<li class="list-group-item selected" data-name="SRR16">SRR16.csv <span class="glyphicon glyphicon-ok"></span></li>	
	</ul>
	<div class="modal-footer">
		<button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
		<button type="button" class="btn btn-primary get-samples">Load selected samples</button>
	</div>
</script>

<!-- [Pages] Chromosome-List: Two columns template -->
<script data-name="chr-list" class="template" type="text/x-handlebars-template">
	<div class="pad">
	<div class="row nsel chr-list">
		<div class="col-xs-6 side-0"></div>
		<div class="col-xs-6 side-1"></div>
	</div>
	</div>
</script>
<!-- [Pages] Chromosome-List: One chromosome template -->
<script data-name="chr" class="template" type="text/x-handlebars-template">
	<div class="chr" style="{style}">
		<div class="chr-name">{title}</div>
		<div class="chr-box {name}" data-name="{name}" style="width: {width}%;">
			<div class="helper"></div>
		</div>
	</div>
</script>
<!-- [Pages] Chromosome-Line -->
<script data-name="chr-line" class="template" type="text/x-handlebars-template">
	<div class="pad">
		<div class="chr-line"></div>
		<div class="chr-line-names"></div>
	</div>
</script>
<!-- [Pages] Chromosome heatmap of samples -->
<script data-name="hmd" class="template" type="text/x-handlebars-template">
	<div class="hm-box" style="height: {height}px">
		<div class="hm t3" style="background-image: url({type-3}); height: {height}px"></div>
		<div class="hm t2" style="background-image: url({type-2}); height: {height}px"></div>
		<div class="hm t1" style="background-image: url({type-1}); height: {height}px"></div>
		{samples}
	</div>
</script>

<!-- [Pages] One chromosome -->
<script data-name="chromosome" class="template" type="text/x-handlebars-template">
	<div class="fixed-nav">
		<div class="btn-group btn-group-sm move-c">
			<a class="cnt btn btn-default" data-e="-0.7">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="glyphicon glyphicon-chevron-left ll"></span>
			</a>
			<a class="cnt btn btn-default" data-e="-0.15">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<span class="btn btn-default sel" id="position">&nbsp;</span>
			<a class="cnt btn btn-default" data-e="0.15">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
			<a class="cnt btn btn-default" data-e="0.7">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="glyphicon glyphicon-chevron-right ll"></span>
			</a>
		</div>
		<div class="btn-group btn-group-sm zoom-c">
			<a class="btn btn-default disabled">
				<span class="glyphicon glyphicon-plus"></span>
				Zoom in:
			</a>
			<a class="cnt btn btn-default" data-e="0.625">x1.6</a>
			<a class="cnt btn btn-default" data-e="0.5">x2</a>
			<a class="cnt btn btn-default" data-e="0.1">x10</a>
		</div>
		<div class="btn-group btn-group-sm zoom-c">
			<a class="btn btn-default disabled">
				<span class="glyphicon glyphicon-minus"></span>
				Zoom out:
			</a>
			<a class="cnt btn btn-default" data-e="1.6">x1.6</a>
			<a class="cnt btn btn-default" data-e="2">x2</a>
			<a class="cnt btn btn-default" data-e="10">x10</a>
			<a class="cnt btn btn-default" data-e="50">x50</a>
		</div>
		<div id="chr-one" class="chr-one cs nsel">
			<div id="sel-box"></div>
			<div class="chr-box {name}-full" data-name="{name}">
				<div id="range"></div>
				<div class="ss" id="cs-ss-F"></div>
				<div class="lh" id="cs-lh-F"></div>
				<div class="rh" id="cs-rh-F"></div>
			</div>
		</div>
		<div class="visuale">
			<svg id="ch-svg" height="35" version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
		</div>
	</div>
	<div class="pad">
		<div class="ch-zoom nsel">
			<div id="ch-zoom-hm" class="ch-zoom-scroll">
				<div class="genes">
					<div class="hm" id="ghmap"></div>
					<div id="genes"></div>
				</div>
				<div class="samples">{samples}</div>
			</div>
		</div>
	</div>
</script>

<script data-name="zoom-trs" class="template" type="text/x-handlebars-template">
	<div id="trs-{id}" class="spl t{type}" style="left: {left}%"><i></i><a data-f="{f}" data-i="{ind}">{name}</a></div>
</script>
<script data-name="zoom-L" class="template" type="text/x-handlebars-template">
	<div class="bx gene" style="left:{left}%"></div>
</script>
<script data-name="zoom-M" class="template" type="text/x-handlebars-template">
	<div class="bx trsk" style="left:{left}%; width:{width}px; top:{top}px"></div>
</script>
<script data-name="zoom-S" class="template" type="text/x-handlebars-template">
	<div class="bx" style="left:{left}%; top:{top}px"><i style="width:{width}px;"></i><a>{title}</a></div>
</script>
<script data-name="zoom-XS" class="template" type="text/x-handlebars-template">
	<div class="bx" style="left:{left}%; top:{top}px"><i style="width:{width}px;">{exons}</i><a>{title}</a></div>
</script>

<script data-name="message" class="template" type="text/x-handlebars-template">
	<div class="background">
		<div class="container">
			<div class="message">{txt}</div>
		</div>
	</div>
</script>

<script data-name="modal" class="template" type="text/x-handlebars-template">
	<div class="modal-dialog {class}" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h5 class="modal-title">{title}</h5>
			</div>
			{data}
		</div>
	</div>
</script>

</body>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/ocanvas/2.0.0/ocanvas.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/d3/d3.min.js"></script>

<script type="text/javascript" src="js/general_map.js"></script>
<script type="text/javascript" src="js/phylogenetic_tree.js"></script>
<script type="text/javascript" src="js/group_compare.js"></script>

<script type="text/javascript" src="js/atlas.js"></script>
<script type="text/javascript" src="js/init.js"></script>
</html>
