<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Transposable Elements Viewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/heatmap.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
<div class="container page">
	<h2>Transposable Elements Viewer</h2>
	<hr/>
	<div class="selecter input-group">
		<a id="toList" class="animate btn btn-default"><span class="glyphicon glyphicon-align-justify"></span> All chromosomes</a>
		<input type="file" id="load" title="Add sample file(s)" multiple="true">
		<span class="log" id="samplesLog"></span>
	</div>
	<div id="content"></div>
</div>

<!-- Chromosome-List: Two columns template -->
<script id="chrlist-template" type="text/x-handlebars-template">
	<div class="row nsel">
		<div class="col-xs-6 side-0"></div>
		<div class="col-xs-6 side-1"></div>
	</div>
</script>
<!-- Chromosome-List: One chromosome template -->
<script id="chr-template" type="text/x-handlebars-template">
	<div class="chr">
		<div class="chr-name">{name}</div>
		<div class="chr-box {name}" data-name="{name}" style="width: {width}%">
			<div class="helper"></div>
		</div>
	</div>
</script>
<!-- Chromosome heatmap of samples -->
<script id="hm-template" type="text/x-handlebars-template">
	<div class="hm" style="background: 100% 100% url({image}); height: {height}px"></div>
</script>

</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.file-input.js"></script>
<script type="text/javascript" src="js/atlas.js"></script>
</html>
