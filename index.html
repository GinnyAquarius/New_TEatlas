</head>

				<li><a href="#">Projects</a></li>

<div class="container ta">
	<h1>Transposable Elements Viewer</h1>
	<h3>Genome Browser on Human Dec. 2013 (GRCh38/hg38) Assembly</h3>
	<!--
	<hr/>
	<div class="selecter input-group">
		<a class="animate chrlist btn btn-default inactive"><span class="glyphicon glyphicon-align-justify"></span> Chromosomes</a> &nbsp; 
		<input type="file" id="load" title="Add sample file(s)" multiple="true">
		<span class="log" id="samplesLog"></span>
	</div>
	-->
	<div id="content">Go</div>
</div>

<script id="chr-one-template" type="text/x-handlebars-template">
	<hr>
	<div class="controls">
		<div class="btn-group btn-group-sm move-c">
			<a class="cnt btn btn-default" data-e="-0.95">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="glyphicon glyphicon-chevron-left ll"></span>
				<span class="glyphicon glyphicon-chevron-left ll"></span>
			</a>
			<a class="cnt btn btn-default" data-e="-0.4">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="glyphicon glyphicon-chevron-left ll"></span>
			</a>
			<a class="cnt btn btn-default" data-e="-0.1">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="btn btn-default disabled">Move</a>
			<a class="cnt btn btn-default" data-e="0.1">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
			<a class="cnt btn btn-default" data-e="0.4">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="glyphicon glyphicon-chevron-right ll"></span>
			</a>
			<a class="cnt btn btn-default" data-e="0.95">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="glyphicon glyphicon-chevron-right ll"></span>
				<span class="glyphicon glyphicon-chevron-right ll"></span>
			</a>
		</div>
		<div class="btn-group btn-group-sm zoom-c">
			<a class="btn btn-default disabled">
				<span class="glyphicon glyphicon-zoom-in"></span> Zoom in:
			</a>
			<a class="cnt btn btn-default" data-e="0.625">1.6x</a>
			<a class="cnt btn btn-default" data-e="0.5">2x</a>
			<a class="cnt btn btn-default" data-e="0.1">10x</a>
		</div>
		<div class="btn-group btn-group-sm zoom-c">
			<a class="btn btn-default disabled">
				<span class="glyphicon glyphicon-zoom-out"></span> Zoom out:
			</a>
			<a class="cnt btn btn-default" data-e="1.6">1.6x</a>
			<a class="cnt btn btn-default" data-e="3">3x</a>
			<a class="cnt btn btn-default" data-e="7">7x</a>
			<a class="cnt btn btn-default" data-e="50">50x</a>
		</div>
	</div>
	{chrm}
	<div class="ch-zoom">
		<div id="ch-zoom-hm" class="ch-zoom-scroll">
			<div class="samples">{smpl}</div>
			<div class="genes">
				<div class="hm" id="ghmap"></div>
				<div id="genes"></div>
			</div>
		</div>
	</div>
</script>

<script id="chr-template" type="text/x-handlebars-template">
	<div id="sci-{index}" class="cs nsl">
		<div id="sel-box"></div>
		<span class="cs-name">{name}<span id="cs-pt-{index}" class="pt"></span></span>
		<div class="cs-box" id="cs-bx-{index}" style="width: {width}%">
			<div id="range"></div>
			<canvas id="hm-canvas-{index}" height="1"></canvas>
			<div class="ss" id="cs-ss-{index}"></div>
			<div class="lh" id="cs-lh-{index}"></div>
			<div class="rh" id="cs-rh-{index}"></div>
		</div>
	</div>
</script>
<script id="chr-zoom-trs-template" type="text/x-handlebars-template">
	<div id="trs-{i}" class="spl t{type}" style="left: {left}%"><i></i><a>{name}</a></div>
</script>
<script id="gene-template" type="text/x-handlebars-template">
	<div id="gid-{id}" class="gene" style="left: {left}%"><i style="width: {width}px"></i><a>{id}</a></div>
</script>

</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.file-input.js"></script>
</html>
