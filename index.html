<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Transposable Elements Atlas</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/heatmap.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
<div class="container page">
	<h2>Transposable Elements Atlas</h2>
	<hr/>
	<div class="form-inline selecter">
		<div class="btn-group chr-view-mode">
			<a class="btn btn-default aslist"><span class="glyphicon glyphicon-th-list"></span> List view</a>
			<a class="btn btn-default asline"><span class="glyphicon glyphicon-minus"></span> Inline view</a>
		</div>
		<input type="text" id="find" placeholder="Find region/gene. Ex: chr1:1000-400000" class="form-control">
		<div class="input-group">
			<input type="file" id="load" title="Add sample file(s)" multiple="true">
			<span id="log">or <a id="demo-samples">see a demo</a></span>
		</div>
	</div>
	<div id="navbar"></div>
	<div id="content"></div>
</div>

<!-- Samples pane -->
<script id="samples-nav-template" type="text/x-handlebars-template">
	<div class="btn-group samples-nav-pane">
		<a class="btn btn-default clear"><span class="glyphicon glyphicon-refresh"></span> Clear all</a>
		<a class="btn btn-default comparision"><span class="glyphicon glyphicon-scissors"></span> Group comparision</a>
		<a class="btn btn-default showtree"><span class="glyphicon glyphicon-grain"></span> Phylogenetic tree</a>
	</div>
	<div class="btn-group">
		<a onclick="show_TE('Aly', true)" class="btn btn-default">Alu</a>
		<a onclick="show_TE('Line', true)" class="btn btn-default">Line</a>
		<a onclick="show_TE('Others', true)" class="btn btn-default">Others</a>
	</div>
	<div class="btn-group">
		<a onclick="general_map(1)" class="btn btn-default">Common</a>
		<a onclick="general_map(2)" class="btn btn-default">Diff</a>
		<a onclick="general_map(0)" class="btn btn-default">All</a>
	</div>
</script>

<!-- Chromosomes as list: Two columns template -->
<script id="chr-list-template" type="text/x-handlebars-template">
	<div class="row nsel chr-list">
		<div class="col-xs-6 side-0"></div>
		<div class="col-xs-6 side-1"></div>
	</div>
</script>
<!-- Chromosome-List: One chromosome template -->
<script id="chr-template" type="text/x-handlebars-template">
	<div class="chr" style="{style}">
		<div class="chr-name">{name}</div>
		<div class="chr-box {name}" data-name="{name}" style="width: {width}%;">
			<div class="helper"></div>
		</div>
	</div>
</script>
<!-- Chromosomes as line -->
<script id="chr-line-template" type="text/x-handlebars-template">
	<div class="chr-line">
	</div>
	<div id="map" class="map"></div>
</script>

<!-- Chromosome heatmap of samples -->
<script id="hm-template" type="text/x-handlebars-template">
	<div class="hm" style="background-image: url({image}); height: {height}px">{samples}</div>
</script>
<!-- One chromosome -->
<script id="chromosome-template" type="text/x-handlebars-template">
	<div class="controls">
		<div class="btn-group btn-group-sm move-c">
			<a class="cnt btn btn-default" data-e="-0.7">
				<span class="glyphicon glyphicon-chevron-left"></span>
				<span class="glyphicon glyphicon-chevron-left ll"></span>
			</a>
			<a class="cnt btn btn-default" data-e="-0.15">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="btn btn-default disabled">Move</a>
			<a class="cnt btn btn-default" data-e="0.15">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
			<a class="cnt btn btn-default" data-e="0.7">
				<span class="glyphicon glyphicon-chevron-right"></span>
				<span class="glyphicon glyphicon-chevron-right ll"></span>
			</a>
		</div>
		<div class="btn-group btn-group-sm zoom-c">
			<a class="btn btn-default disabled">Zoom in:</a>
			<a class="cnt btn btn-default" data-e="0.625">x1.6</a>
			<a class="cnt btn btn-default" data-e="0.5">x2</a>
			<a class="cnt btn btn-default" data-e="0.1">x10</a>
		</div>
		<div class="btn-group btn-group-sm zoom-c">
			<a class="btn btn-default disabled">Zoom out:</a>
			<a class="cnt btn btn-default" data-e="1.6">x1.6</a>
			<a class="cnt btn btn-default" data-e="2">x2</a>
			<a class="cnt btn btn-default" data-e="10">x10</a>
			<a class="cnt btn btn-default" data-e="50">x50</a>
		</div>
	</div>
	<div class="chr-one">
		<div class="chr-box {name}" data-name="{name}">
		</div>
	</div>
</script>

</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.file-input.js"></script>
<script type="text/javascript" src="js/d3/d3.min.js"></script>

<script type="text/javascript" src="js/general_map.js"></script>
<script type="text/javascript" src="js/phylogenetic_tree.js"></script>
<script type="text/javascript" src="js/sample.js"></script>

<script type="text/javascript" src="js/atlas.js"></script>
</html>
